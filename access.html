<!-- access.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Files | InstantBoard</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Access Files</h1>

    <!-- Code Entry -->
    <div class="form-group">
      <label for="code">Enter Code to Access Files</label>
      <input type="text" id="code" placeholder="e.g., PHYS101">
    </div>

    <button id="loadBtn">Load Files</button>

    <!-- File List -->
    <div class="file-list-section">
      <h2>Available Files</h2>
      <ul id="file-list"></ul>
    </div>
  </div>

  <script type="module" src="access.js"></script>
</body>
</html>
